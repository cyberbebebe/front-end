<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Лабораторна робота №5</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <form id="dataForm">
        <h2>Форма для заповнення</h2>
        <label for="name">ПІБ:</label>
        <input type="text" id="name" placeholder="ТТТТТТ Т.Т." required />

        <label for="phone">Телефон:</label>
        <input type="text" id="phone" placeholder="(ЧЧЧ)-ЧЧЧ-ЧЧ-ЧЧ" required />

        <label for="faculty">Факультет:</label>
        <input type="text" id="faculty" placeholder="ТТТТ" required />

        <label for="birthdate">Дата народження:</label>
        <input type="text" id="birthdate" placeholder="ЧЧ.ЧЧ.ЧЧЧЧ" required />

        <label for="address">Адреса:</label>
        <input type="text" id="address" placeholder="м. ЧЧЧЧЧЧ" required />

        <button type="submit">Підтвердити</button>
      </form>
      
      <div id="output">
        <h3>Введені дані</h3>
        <p id="outputData"></p>
      </div>
      <div id="errors" style="display: none"></div>
    </div>

    <div class="table-container">
      <h2>Таблиця завдання 2</h2>
      <input type="color" id="colorPicker" value="#FF0000" />
      <table id="interactiveTable"></table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
